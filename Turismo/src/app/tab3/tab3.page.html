<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>
      Formulário
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<!-- List of Sliding Items -->
<ion-list>
  <ion-item-sliding>
    <ion-item>
      <ion-thumbnail slot="start">
        <img src="assets/images/person.jpg" alt="imagem projeto">
      </ion-thumbnail>
      <ion-label>
        <h2>Projeto 1</h2>
        <p>Editado por: Exemplo</p>
      </ion-label>
      <ion-note slot="end">Data Edição: 00/00/2000</ion-note>
    </ion-item>
    <ion-item-options side="end">  <!-- slide no final -->
      <ion-item-option (click)="openSite('https://rederiohoteis.com/wp-content/uploads/2017/09/2017-10-29-cristo-redentor-conhe%C3%A7a-a-historia-dessa-maravilha-do-mundo-moderno2.jpg')" color="danger">
        <ion-icon slot="icon-only" name="information-circle-outline"></ion-icon>
      </ion-item-option>
      <ion-item-option (click)="like()" color="tertiary">
        <ion-icon slot="icon-only" name="star-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="start"> <!-- slide no inicio -->
      <ion-item-option (click)="unread(item)">Detalhes </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-item-sliding>
    <ion-item>
      <ion-label>Projeto 2</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="unread(item)">Unread</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
  
</ion-content>
